# GitHub Pagesへの自動デプロイ（複数ブランチ対応）
name: Deploy to GitHub Pages

on:
  # mainブランチへのpush時に実行（sandboxはmainへの空コミットでデプロイを発火）
  push:
    branches:
      - main
  # 手動実行も可能
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを防止
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout feature/gantt-chart branch
        uses: actions/checkout@v4
        with:
          ref: feature/gantt-chart
          path: feature-gantt-chart
        continue-on-error: true

      - name: Checkout experiment/sandbox branch
        uses: actions/checkout@v4
        with:
          ref: experiment/sandbox
          path: experiment-sandbox
        continue-on-error: true

      - name: Prepare deployment directory
        run: |
          # mainブランチの内容をデプロイディレクトリのルートにコピー
          mkdir -p deploy
          cp -r main/* deploy/

          # feature/gantt-chartブランチが存在する場合、プレビューディレクトリにコピー
          if [ -d "feature-gantt-chart" ]; then
            mkdir -p deploy/preview/gantt-chart
            cp -r feature-gantt-chart/* deploy/preview/gantt-chart/
            echo "✅ feature/gantt-chart をプレビューディレクトリに追加しました"
          else
            echo "⚠️ feature/gantt-chart ブランチが見つかりません（スキップ）"
          fi

          # experiment/sandboxブランチが存在する場合、プレビューディレクトリにコピー
          if [ -d "experiment-sandbox" ]; then
            mkdir -p deploy/preview/sandbox
            cp -r experiment-sandbox/* deploy/preview/sandbox/
            echo "✅ experiment/sandbox をプレビューディレクトリに追加しました"
          else
            echo "⚠️ experiment/sandbox ブランチが見つかりません（スキップ）"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Bar Design Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --bg: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
        }

        .phone-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .phone {
            width: 320px;
            height: 600px;
            background: var(--bg);
            border-radius: 40px;
            border: 8px solid #1a1a1a;
            position: relative;
            overflow: hidden;
            color: #333;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            color: #64748b;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-weight: bold;
            color: #fff;
        }

        /* --- Design 1: Solid Dock --- */
        .dock-tabs {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 10px 34px;
            /* Bottom padding for home bar area */
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 24px 24px 0 0;
        }

        /* --- Design 2: Floating Capsule --- */
        .capsule-tabs {
            position: absolute;
            bottom: 34px;
            /* Lifted up to clear home bar */
            left: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 8px;
            display: flex;
            justify-content: space-around;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .tab {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .home-bar {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: #1a1a1a;
            border-radius: 5px;
            opacity: 0.2;
        }
    </style>
</head>

<body>

    <h1>Mobile Tab Design Proposals</h1>

    <div class="phone-container">
        <!-- Solid Dock -->
        <div>
            <div style="text-align:center; padding-bottom: 15px; font-weight: bold;">1. Solid Dock (ネイティブ風)</div>
            <div class="phone">
                <header>
                    <h3>Dashboard</h3>
                </header>
                <div class="content">
                    <p>背景が画面の最下端まで伸びるスタイルです。セーフエリア（ホームバー）の隙間を背景色で埋めることで、安定感と一体感が出ます。</p>
                    <div style="height: 100px; background: #eaeff2; border-radius: 10px; margin-top: 20px;"></div>
                </div>
                <div class="dock-tabs">
                    <div class="tab active">入力</div>
                    <div class="tab">予測</div>
                    <div class="tab">レポート</div>
                    <div class="tab">設定</div>
                </div>
                <div class="home-bar"></div>
            </div>
        </div>

        <!-- Floating Capsule -->
        <div>
            <div style="text-align:center; padding-bottom: 15px; font-weight: bold;">2. Floating Capsule (モダン)</div>
            <div class="phone">
                <header>
                    <h3>Dashboard</h3>
                </header>
                <div class="content">
                    <p>あえて浮かせ、左右に隙間を作るスタイルです。カプセル状にすることで「浮いている」ことが意図的になり、洗練された印象になります。</p>
                    <div style="height: 100px; background: #eaeff2; border-radius: 10px; margin-top: 20px;"></div>
                </div>
                <div class="capsule-tabs">
                    <div class="tab active">入力</div>
                    <div class="tab">予測</div>
                    <div class="tab">レポート</div>
                    <div class="tab">設定</div>
                </div>
                <div class="home-bar"></div>
            </div>
        </div>
    </div>

</body>

</html>
